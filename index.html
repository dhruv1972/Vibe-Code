<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Act of Kindness</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Random Act of Kindness</h1>
      <div id="suggestion" class="suggestion">Click the button to get a suggestion!</div>
      <button id="new-suggestion">Suggest Kindness</button>
      <div class="add-section">
        <input type="text" id="custom-suggestion" placeholder="Add your own kindness idea...">
        <button id="add-suggestion">Add</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
